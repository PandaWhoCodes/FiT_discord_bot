services:
  - type: web
    name: fit-discord-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m src.main
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: DISCORD_APP_ID
        sync: false
      - key: DISCORD_PUBLIC_KEY
        sync: false
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
